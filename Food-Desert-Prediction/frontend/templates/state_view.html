<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ state }} - Food Desert Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>{{ state }} - Food Desert Risk Analysis</h2>
        <p class="text-muted">Loading state data...</p>
        <div id="state-results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '{{ api_url }}';
        const STATE = '{{ state }}';

        window.addEventListener('DOMContentLoaded', () => {
            loadStateData();
        });

        async function loadStateData() {
            try {
                const response = await fetch(`${API_URL}/state/${STATE}`);
                const data = await response.json();
                
                document.querySelector('.text-muted').textContent = 
                    `Found ${data.count} tracts in ${STATE}`;
                
                // Display results similar to main dashboard
                const resultsDiv = document.getElementById('state-results');
                // Add table similar to index.html
            } catch (error) {
                console.error('Error loading state data:', error);
            }
        }
    </script>
</body>
</html>
